<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
     var num=0;
     number=0;
     var numarray=new Array();

     {
         num=prompt("Enter how many number to be sorted","000");
         number=parseInt(num);
         get_numbers();
     }

     {
         if (number!=null && number!="")
         {

             numarray[i]=parseInt(n);
             }
         }
         sorting()
     }
     function sorting()
     {

</html>
